<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/registro.css">
    <title>Login</title>
</head>
<body>
    <h1>Level-UP</h1>
    <br>

    <!-- menú -->
    <input type="checkbox" id="menu-toggle">

    <label for="menu-toggle" class="buttonM"> ⁝ </label>

    <!-- Menú lateral -->
    <nav class="menu" id="menu">
        <a href="inicio2.html">Inicio</a>
        <a href="productos.html">Productos</a>
        <a href="contacto.html">Contacto</a>
    </nav>

    <div class="registro-container">

        <h2>Iniciar Sesión</h2>
        
        <form id="loginForm">
            
            <div class="campo-grupo">
                <label for="username">Usuario:</label>
                <input type="text" id="username" name="username" required>
            </div>

            <div class="campo-grupo">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required>
            </div>

            <button type="submit">Entrar</button>

            <p class="enlace-login">¿No tienes cuenta? <a href="registro.html">Regístrate</a></p>

        </form>
    </div>

    <script>
        const toggle = document.getElementById("menu-toggle");
        const menu = document.getElementById("menu");

        // Cerrar menú al hacer clic fuera de él
        document.addEventListener("click", function(e) {
            if (toggle.checked && !menu.contains(e.target) && e.target !== toggle && e.target.tagName !== "LABEL") {
                toggle.checked = false;
            }
        });
    </script>
</body>
</html>
