<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - GamerHub</title>
    <link rel="stylesheet" href="css/registro.css">
</head>
<body>

    <div class="registro-container">
        <h2>Crear Cuenta en GamerHub</h2>
        
        <form id="registroForm">

            <div class="campo-grupo">
                <label for="nombre">Nombre completo:</label>
                <input type="text" id="nombre" name="nombre" required>
                <span id="errorNombre" class="error-texto"></span>
            </div>

            <div class="campo-grupo">
                <label for="correo">Correo electrónico:</label>
                <input type="email" id="correo" name="correo" required>
                <span id="errorEmail" class="error-texto"></span>
            </div>

            <div class="campo-grupo">
                <label for="username">Usuario:</label>
                <input type="text" id="username" name="username" required>
                <span id="errorUsername" class="error-texto"></span> </div>

            <div class="campo-grupo">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required>
                <span id="errorPassword" class="error-texto"></span> </div>

            <button type="submit">Crear cuenta</button>
            
            <p class="enlace-login">¿Ya tienes cuenta? <a href="login.html">Inicia Sesión</a></p>

        </form>
    </div>

    <script src="js/registro.js"></script>

</body>
</html>
